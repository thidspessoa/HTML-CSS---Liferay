            /* O nosso script que faz a chamada da função é responsavel por formatar a saida desse calculo pro usuario.*/
            /* Se dependendo do contexto o tipo de tratamento do resultado de uma função for diferenciada, é interessante que 
            você utilize o return para tratar essas diferenças em quem faz a chamada. */

            function soma(a, b) {
                b = b === undefined ? 0 : b // Deste modo evitamos ter o valor como undefined
                return a + b
            }

            console.log(soma(7,7))

            console.log(soma()) // undefined + undefined = not a number
