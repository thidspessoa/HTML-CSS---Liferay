<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title> Estilizando de Formulários 2 </title>
        <meta charset="utf-8">

        <!--Estilo customizado -->
        <link rel="stylesheet" type="text/css"
        href="css/estilizandoForms2.css">

    </head>

    <body>

        <div id="container">

            <img src="Assets_estilizando_forms/perfil.png"> 

            <form>

                    <div>
                        <label for="email"></label>
                        <input type="text" id="email" 
                        name="email" placeholder="Digite seu email...">
                    </div> 

                    <br>

                    <div>
                        <label for="senha"></label>
                        <input type="password" id="senha" 
                        name="senha" placeholder="Digite sua senha...">
                    </div>

                    <div>
                        <input type="submit" value="Logar">
                        <!--Submit é um dos valores de type, que serve 
                        para enviar os dados do seu formulário
                        para o banco de dados do seu servidor.-->
                        <!--Value serve para diferentes coisas dependendo
                        do seu tipo de entrada:
                        Para "botão", "redefinir" e "enviar" - define o texto no botão;
                        Para "texto", "senha" e "oculto" - define o valor inicial
                        (padrão) do campo de entrada;
                        Para "checkbox", "radio", "image" - define o valor associado
                        à entrada (este também é o valor que é enviado no envio)-->
                    </div>

            </form>

        </div>

 
    </body>

</html>
