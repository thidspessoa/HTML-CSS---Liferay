<!DOCTYPE html>
<html>

	<head>

		<title>Elementos Inline, Block, Inline-Block </title>

		<meta charset="utf-8">

        <style type="text/css">

            .borda {
                border: 1px solid red;
                display: inline;
                margin: 10px;
                padding: 3px;
            }

        </style>

	</head>

	<body>

        <!-- BLOCK-->
        <h1 class="borda">Bloco 1</h1>
        <h1 class="borda">Bloco 2</h1>
        

        <!-- BLOCK
            <div class="borda">Bloco 1</div>
        <div class="borda">Bloco 2</div>-->

        <!-- INLINE
        <span class="borda">Pesquisar</span>
        <span class="borda">Favoritos</span>
        -->

        <!--
        <p class="borda">
            HOME HOME HOME HOME HOME HOME HOME HOME HOME
        <p class="borda">
            HOME HOME HOME HOME HOME HOME HOME HOME HOME
        </p>
        -->


	</body>

</html>
