<!--Todos os arquivos HTML devem comecar com a decalaracao de que sao html, para que a IDE entenda a formatacao do arquivo-->
<!DOCTYPE html>

<!--Define o que tera dentro da pagina, funcoes tags e etc; e a tag mae 
do html. Tudas funcoes deveme estar dentro daqui-->
<html>

<!--Cabecalho da pagina. Nao pode ser vista pelos usuarios comuns. -->

<head>

    <!--Aqui e aonde vai o titulo da pagina-->
    <title>Pagina de Thiago Pessoa</title>


</head>

<body>
    <!--Aqui tem o titulo do corpo da pagina, as tags "H" criam titulos-->
    <h1>Hello World</h1>

    <!--Aqui tem um paragrafo; a tag "b" é utilizada dentro de uma tag paragrafo
    para dizer que uma ou mais parte deste paragrafo, ficarão em negrito-->
    <p>Bem vindo ao site de <b>Thiago Pessoa</b></p>

    <!--Abaixo tem um exemplo de TAG, que e aberta com "Menor que" e fechada com
            "maior que", TAG's sao utilizadas para dizer o que vai ser mostrado na pagina, 
            abaixo temos uma TAG de criacao de tabelas; 
            primeiro vem o nome da TAG, e logo apos vem suas caracteristicas.
            No exemplo abaixo foram colocadas informacoes de como ela iria aparecer na tela do
            navegador-->
    <table border="1" cellpadding="10">
        <!--Border= Diz que teremos um contorno em torno do conteudo da tabela
                e qual a sua espessura
                CellPadding= A distancia entre um conteudo da tabela e outro,
                e suas bordas -->

        <!--"TR" diz que uma nova linha sera inserida na tabela-->
        <tr>
            <!--"TD" insere uma celula na linha da tabela, celula
                    contendo dados, que no caso abaixo seria "Produto"-->
            <td>Produto</td>
            <td>Preco</td>
        </tr>
        <tr>
            <td>Caneta BIC</td>
            <td>R$ 14,40</td>
        </tr>

    </table>

    <br>

    <!--"img" e uma tag para inserir uma imagem no nosso site, dentro dela colocamos
            informacoes importantes. 
            SRC= O caminho para a imagem, ou seja, o link
            ALT= e o texto que aparece apenas quando o navegador nao consegue carregar
            a imagem inserida, entao vai aparecer a mensagem que voce colocar 
            ou seja, um texto alternativo. 
            HEIGHT= Define o comprimento da imagem
            WIDHT= Define a largura da imagem, Uma outra forma de introduzir
            o "height" e o "widht" seria com o 
            STYLE= diz a largura e altura da imagem de forma detalhada -->
    <img src="https://www.guiadasemana.com.br/contentFiles/image/opt_w1270h540/2016/10/FEA/37721_dog.jpg"
        alt="imagem de cachorro molhado" height="100" width="165">

    <!--"BR" e uma tag de quebra de linha-->
    <p>Ola eu sou o George <br> e nesse pequeno tutorial vou te mostrar como ser amado :D <br></p>

</body>
<!--Em geral, as tags que demandam de algum conteudo dentro delas
        vao precisar de uma tag de fechamento. Ja as tag que nao demandam
        conteudo dentro delas, nao vao precisar.-->













</html>
